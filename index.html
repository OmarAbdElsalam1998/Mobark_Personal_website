<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مبارك الكعبي</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap style -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Css style -->
    <link rel="stylesheet" href="assets/css/main_style.css">
</head>
<body>

    <!-- Start about me section -->
    <section class="about-me">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6 order-2 order-lg-1">
                    <div class="personal-info">
                        <h2 class="special-heading">نبذة عني</h2>
                        <p class="text">
                            <span class=""> إسمي</span> مبارك الكعبي من دولة قطر
                        </p>
                        <p class="text">
                            <span class=""> هواياتي</span> السفر والتكنولوجيا
                        </p>
                        <p class="text">
                            <span class=""> أحب</span> أطور نفسي ومهاراتي والإستفادة من الاخرين
                        </p>
                        <div class="special-design">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 order-1 order-lg-2">
                    <div class="personal-image">
                        <img class="img-fluid" src="assets/images/personal_image.webp" loading="lazy" alt="مبارك الكعبي">
                        <div class="animation">
                            <span class=""></span>
                            <span class=""></span>
                            <span class=""></span>
                            <span class=""></span>
                            <span class=""></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social-media-accounts">
                <ul>
                    
                    <li>
                        <a href="https://www.tiktok.com/@mnk.qa" class="tik-tok">
                            <img src="assets/images/tik-tok.webp" loading="lazy" alt="tik tok">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.snapchat.com/add/mnk.qa" class="snapchat">
                            <img src="assets/images/snapchat.webp" loading="lazy" alt="snapchat">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/mnk.qa/" class="instgram">
                            <img src="assets/images/instagram.webp" loading="lazy" alt="instagram">
                        </a>
                    </li>
                   
                </ul>
            </div>

        </div>
        <div class="circles">
            <span></span>
           
        </div>
    </section>
    <!-- End about me section -->


    <!-- Start contact with me section -->
    <section class="contact-with-me">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text">
                        <h2 class="special-heading">تواصل معي</h2>
                        <p>إترك رسالتك وسوف أتواصل معك في أسرع وقت</p>
                        <div class="special-design">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="contact-form">
                        <form id="contact-form">
                            <div class="form-group mb-3">
                                <input type="text" name="person-name" class="form-input" id="person-name" placeholder="الاسم">
                                <small class="error-message text-danger"></small>
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-input"  name="email" id="email" placeholder="البريد الإلكتروني">
                                <small class="error-message text-danger"></small>

                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-input"name="phone"id="phoneNumber" placeholder="الجوال (إختياري)">
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-input" name="subject"id="email-subject" placeholder="موضوع الرسالة">
                                <small class="error-message text-danger"></small>

                            </div>
                            <div class="form-group mb-3">
                                <textarea type="text" name="message" id="message"  placeholder="الرسالة"></textarea>
                                <small class="error-message text-danger"></small>

                            </div>
                            <div class="form-group  mt-5 text-center">
                                <button class="brand-btn">إرسال</button>
                            </div>
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
        <div class="pop-up-alert-message ">
            <div class="d-flex align-items-center justify-content-between">
                <span class="message">تم أرسال الرسالة بنجاح</span>
                <span class="close-alert"><img src="assets/images/close.webp" loading="lazy" alt="close alert"></span>
            </div>
        </div>
    </section>
    <!-- End contact with me section -->



    <!-- Start copy rights section -->
    <section class="copyrights py-4">
        <div class="container">
            <p class="mb-0">حقوق النشر محفوظة لموقع مبارك الكعبي 2023</p>
        </div>
    </section>
    <!-- End copy rights section -->

    <script src="assets/js/email.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script src="assets/js/custom.js"></script>
</body>
</html>
